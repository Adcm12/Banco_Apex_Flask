<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--  Sirve para poder usar caracteres y traducir a cualquier idioma -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  Sirve para poder ajustar la pagina a dispositivos moviles -->
        <title>Banco Estrella Dorada - Login</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        
        <h1>{{titulo}}</h1>
        <h2>Iniciar Sesión</h2>
        <form action="/autenticar" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="Nome" required>
            <br>
            <label for="nro_cuenta">Número de Cuenta</label>
            <input type="text" id="nro_cuenta" name= "nro_cuenta" required>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" href="/micuenta" value="Iniciar Sesión">
        </form>

        <p>¿No tienes una cuenta? <a href="/registrar">Regístrate</a></p>
    </body>
</html>
